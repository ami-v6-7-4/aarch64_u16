language: python

# Version number
python:
  - 2.7

runtime:
  nodePool: custom__aarch64__Ubuntu_16_04

build:
  pre_ci_boot:
    image_name: drydock/aarch64_u16
    image_tag: v6.7.4
    pull: true
    
  ci:
    - python -V
    - docker ps
    - docker images
    
integrations:
    
  hub:
 #Docker integration
    - integrationName: ship-docker
      type: dockerRegistryLogin
